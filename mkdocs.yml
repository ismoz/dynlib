# mkdocs.yml
site_name: dynlib
site_description: "A Python library for simulating dynamical systems."
site_author: "ismail"

theme:
  name: material
  features:
    - navigation.tabs
    - navigation.sections
    - toc.integrate
    - navigation.top
    - search.suggest
    - search.highlight
    - content.tabs.link
    - content.code.annotation
    - content.code.copy
    - content.code.math
  language: en # Default language
  palette:
    - scheme: default
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to dark mode
      primary: teal
      accent: purple
    - scheme: slate
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode
      primary: teal
      accent: lime

# This adds the language switcher to the header
extra:
  alternate:
    - name: English
      link: /
      lang: en
    - name: Türkçe
      link: /tr/
      lang: tr
  social:
    - icon: fontawesome/brands/github-alt
      link: https://github.com/your-username/dynlib # Please change this to your repo
    - icon: fontawesome/brands/python
      link: https://pypi.org/project/dynlib/

