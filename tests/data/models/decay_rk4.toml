# Simple exponential decay model: dx/dt = -a*x with RK4
# Analytic solution: x(t) = x0 * exp(-a*t)

[model]
type = "ode"
label = "Exponential Decay (RK4)"
dtype = "float64"

[states]
x = 1.0

[params]
a = 1.0

[equations.rhs]
x = "-a * x"

[sim]
t0 = 0.0
t_end = 2.0
dt = 0.1
stepper = "rk4"
record = true
