# Decay model with event that resets x when it drops below a threshold

[model]
type = "ode"
name = "Decay with Reset Event"
dtype = "float64"

[states]
x = 1.0

[params]
a = 1.0
threshold = 0.5

[equations.rhs]
x = "-a * x"

[events.reset]
phase = "post"
cond = "x < threshold"
action.x = "1.0"
log = ["t", "x"]

